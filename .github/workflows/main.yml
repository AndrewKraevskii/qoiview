name: build_and_test

on: [push, pull_request]

jobs:
    windows:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v1
        - name: build
          run: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
    mac:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v1
        - name: build
          run: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
    linux:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: build
          run: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
